name: Node.js CI
on:
  push:
    branches: ["main"]
  pull_request:
jobs:
  build:
    name: "Fmt, Lint, & Build"
    env:
      PUBLIC_API_BASE_URL: ""
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: node --version
      - name: Install yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Format check
        run: yarn fmt:check
      - name: Build
        run: yarn build
